# General parameters
nsamples: 1 # number of samples for stochastic optimization (1= deterministic)
nyears: 50 # number of years in the model
MAC_std: 0.000 # standard deviation of the MAC curv when stochastic optimization is used
E_ref_std: 0 # standard deviation of the baseline emissions when stochastic optimization is used
P_calibration: 80 # Price for calibration of the ETS price
printoutlevel: 0 # 0: no printout, 1: printout of all iterations, 2: printout of every 10th iteration

# Parameters ADMM algorithm
rho_ETS: 1 # rho ADMM penalty term. 
rho_product: 1 # rho ADMM penalty term for product
max_iter: 3000  # maximum number of iterations
epsilon: 0.01 # stopping criterion
CircularBufferSize: 2 # Amount of iterations for which results are saved (minimum 2)

