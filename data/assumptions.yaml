    CAPEX: 1100
    legacy_capacity: 10000
    lifetime: 30
    leadtime: 3
    OPEX:
      Iron: 1.37 # (ton/ton HRC)
      Coal: 5.2 # (MWh /ton HRC)
      Gas: 0 # (MWh /ton HRC)
      Hydrogen: 0 # (MWh /ton HRC)
      Electricity: 0.2 # (MWh /ton HRC)
      Scrap: 0.125 # (ton/ton HRC)
    ETS: 1.7 # (ton CO2/ ton HRC)

