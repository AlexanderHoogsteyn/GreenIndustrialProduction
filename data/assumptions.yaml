# General parameters
nsamples: 50
nyears: 50
use_cvar: false
cvar: 0.05
MAC_std: 0.000
E_ref_std: 200
gamma: 2.0
# Parameters ADMM algorithm
rho_ETS: 0.1 # rho ADMM penalty term. Set to 10^6, as ETS prices are in order of 10^6 €/MtCO2
rho_product: 10
max_iter: 3000  # maximum number of iterations
epsilon: 0.1 # stopping criterion
CircularBufferSize: 2
pay_back_time: 12
P_calibration: 80

technologies:
  # Source Capex from https://doi.org/10.1016/j.egycc.2023.100121
  BF-BOF:
