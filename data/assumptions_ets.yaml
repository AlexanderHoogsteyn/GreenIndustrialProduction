# General input parameters
nyears: 45
inflation: 0.00
discount_rate: 0.07
f_steel: 0.07 # Fraction of emmisions coming from steel sector (%)
nrepdays: 365

# Historical emissions and prices for calibration - starting year of our analysis is 2017
E_2017: 1803.006839 # emissions in 2017, according to difference between communications to the commission
E_2018: 1689.079302 # emissions in 2018, according to difference between communications to the commission
E_2019: 1562.33 # emissions in 2019, according to difference between communications to the commission
P_2019: 24.72 # €/ton or M€/MtCO2 in 2019, after adoption MSR according to EEX (2020 prices are distorted due to COVID-19)

# MACC
MACC: 
 E_ref: 1900 # baseline emissions  

MAC: 0.18

# Parameters ETS - all in MtCO2 or MtCO2/year
LRF_2017: 38.264246
LRF_2021: 0.042
LRF_2031: 0.042
CAP_2016: 1969.509072 # Does not include aviation - this number is only relevant for calibration of the MACCss
CAP_2021_NoGreenDeal: 1596.083007 # Brexit and Aviation included in 2021 cap - https://ec.europa.eu/clima/policies/ets/cap_en
CAP_2021_GreenDeal: 1635.379448 # Green Deal (inclusion maritime sector), brexit and aviation on 2021 cap.
S_2017: 1764
EX_2016: 1693.904897
B_2016: 900
UA_2020: 700

# Parameters MSR - all in MtCO2 or - 
TNAC_THRESHOLD: 1096
TNAC_MAX: 833
TNAC_MIN: 400
X_MSR_MAX_POS_2019: 0.24
X_MSR_MAX_POS_2023: 0.12
X_MSR_MAX_NEG_2019: 100
X_MSR_MAX_NEG_2023: 100

# Parameters ADMM algorithm
ADMM:
 rho_repr_agent: 0.01 # rho ADMM penalty term. Set to 10^6, as ETS prices are in order of 10^6 €/MtCO2
 max_iter: 3000 # maximum number of iterations
 epsilon: 0.01 # stopping criterion

# Parameters calibration MACC
tolerance_calibration: 0.1 # €/tCO2

# Parameters electrolysers
efficiency_PEM: 0.50
p_elek: 30 # €/MWh
CAPEX: 1000000 # €/MW

# Stochastic modelling parameters

nsamples: 1
use_cvar: false
cvar: 0.05
std: 0.1

# Electrolysis technologies
hydrogen_production:
  alkaline:
    CAPEX: 750e3 # EUR/MWh
    efficiency: 0.5
    dispatchable: 0

  PEM:
    CAPEX: 1000e3 # EUR/Mwh
    efficiency: 0.5
    dispatchable: 1

# Emission abatement pathways
abatement_pathways:
  SMR:
    CAPEX: 0 # EUR/?
    benchmark: 0
    f: 0.05 # Fraction of emmsions in this sector (%)
    EF: 0.2121 # ton CO2 abated / MWh H2
    electricity: 0

  steel:
    CAPEX: 0 # EUR/?
    benchmark: 1.850 # (ton CO2/ ton HRC )
    f: 0.07
    EF: 1 # ton CO2 abated / MWh H2
    electricity: 0