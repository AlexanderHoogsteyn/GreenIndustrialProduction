  BF-BOF:
  # Source from https://doi.org/10.1016/j.jclepro.2017.03.162
  # TO DO: find a more specific one
    Needs: # Needs for one ton of steel
      Iron: 1.504 # ton
      Coal: 0.799 # (MWh /ton HRC)
      EUA: 1.850 # (ton CO2/ ton HRC )
    Produces: 
      VirginSteel: 1.0 #ton

  BF-Blend20-BOF:
  # Source from https://doi.org/10.1016/j.jclepro.2017.03.162
    Needs: # Needs for one ton of steel
      Iron: 1.504 # ton
      Coal: 0.639 # (MWh /ton HRC)
      Hydrogen: 0.9166 # (MWh /ton HRC)
      #Hydrogen: 0.0275 # ton H2/ ton HRC
      EUA: 1.480 # (ton CO2/ ton HRC )
    Produces: 
      VirginSteel: 1.0 #ton    

  DirectReduction-EAF:
  # TO DO: find good source
    Needs: # Needs for one ton of steel
      Iron: 1.504 # ton
      Coal: 15.6 # (GJ/ton HRC)
      EUA: 0.970 # (ton CO2/ ton HRC )
